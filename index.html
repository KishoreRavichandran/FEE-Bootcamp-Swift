<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="mouse.js" type="text/javascript"></script>
    </head>
    <body>
        <div id='calc-contain'>
  
          <form name="calculator">
            
            <input type="text" id="answer" />
            <br>
            <input type="button" id="btn1" onclick ="val(this.value)" value="1" />
            <input type="button" id="btn2" onclick ="val(this.value)" value="2" />
            <input type="button" id="btn3" onclick ="val(this.value)" value="3" />
            <input type="button" onclick ="val(this.value)" id="btn_plus" value="+" />
            <br>
            <input type="button" onclick ="val(this.value)" id="btn4" value="4" />
            <input type="button" onclick ="val(this.value)" id="btn5" value="5" />
            <input type="button" onclick ="val(this.value)" id="btn6" value="6" />
            <input type="button" onclick ="val(this.value)" id="btn_minus" value="-" />
            <br>         
            <input type="button" onclick ="val(this.value)" id="btn7" value="7" />
            <input type="button" onclick ="val(this.value)" id="btn8" value="8" />
            <input type="button" onclick ="val(this.value)" id="btn9" value="9" />
            <input type="button" onclick ="val(this.value)" id="btn_mul" value="x" />
            <br>
            <input type="button" onclick ="val(this.value)" id="btn1" value="c"/>
            <input type="button" onclick ="val(this.value)" id="btn0" value="0" />
            <input type="button" onclick ="val(this.value)" id="btn_equal" value="="/>
            <input type="button" onclick ="val(this.value)" id="btn_div" value="/" />
            <br>
          </form>
          <div id="agh">
            <p>SWIFT</p>
          </div>
        </div>
    </body>
</html>
